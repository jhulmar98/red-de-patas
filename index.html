<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Próximamente</title>
    <style>
        :root{
            --bg1:#f6f9ff;
            --bg2:#e6f7ff;
            --accent:#ff7a59;
            --text:#1b2330;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,var(--bg1),var(--bg2));
            color:var(--text);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }
        .card{
            max-width:900px;
            width:100%;
            text-align:center;
            background:rgba(255,255,255,0.9);
            padding:28px;
            border-radius:12px;
            box-shadow:0 8px 30px rgba(28,40,50,0.08);
            backdrop-filter: blur(6px);
        }
        h1{
            margin:0 0 14px;
            font-size:clamp(20px,4vw,34px);
            letter-spacing:-0.02em;
        }
        p{
            margin:0 0 20px;
            color:#405165;
        }
        .hero{
            display:block;
            width:100%;
            max-height:520px;
            object-fit:cover;
            border-radius:10px;
            box-shadow:0 6px 20px rgba(15,30,50,0.08);
            border:1px solid rgba(0,0,0,0.04);
        }
        .footer{
            margin-top:16px;
            font-size:13px;
            color:#6b7582;
        }
        @media (min-width:900px){
            .card{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
            .content{text-align:left;padding-right:10px}
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <div class="content">
            <h1>Estamos preparando algo impresionante para ustedes</h1>
            <p>Próximamente tendremos nuestro sitio listo. </p>
            <div class="footer">Volvemos pronto · Gracias por tu paciencia</div>
        </div>

        
    </main>
</body>
</html>
