<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calificar Paseador | Red de Patas</title>

  <!-- CSS exclusivo para esta pantalla -->
  <link rel="stylesheet" href="styles-calificar.css" />
</head>

<body>

  <div class="calificar-container">

    <h2>Calificar Paseador</h2>

    <!-- Aquí va el código del paseador -->
    <p id="codigoTexto" class="codigo-texto"></p>

    <!-- DATOS CIUDADANO -->
    <input type="text" id="ciudadanoNombre" placeholder="Tu Nombre completo" />
    <input type="number" id="ciudadanoDni" placeholder="Tu DNI" />

    <!-- ESTRELLAS -->
    <div class="estrellas" id="estrellasContainer">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <!-- COMENTARIO -->
    <textarea id="comentario" placeholder="Comentario (opcional)"></textarea>

    <!-- BOTONES -->
    <div class="botones-doble">
      <button id="btnEnviar" class="btn-primary">Enviar</button>
      <button id="btnVolver" class="btn-secundario">Volver</button>
    </div>


    <p id="mensaje" class="mensaje"></p>
  </div>
  <div id="pantallaGracias" class="pantalla-gracias" style="display: none;">
  <h1> Gracias por calificar</h1>
  </div>
  <script type="module" src="js/calificar.js"></script>

</body>

</html>
