<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credencial | Red de Patas</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="credencial">

    <!-- LOGO -->
    <header class="header">
      <img src="logo.png" alt="Logo Red de Patas" class="logo" />
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">

      <!-- FOTO -->
      <div class="foto">
        <img id="foto" src="https://placehold.co/150x170" alt="Foto del Paseador" />
      </div>

      <!-- DATOS -->
      <div class="datos">

        <div class="dato-linea">
          <strong>NOMBRE:</strong> 
          <span id="nombre">—</span>
        </div>

        <div class="dato-linea">
          <strong>DNI:</strong> 
          <span id="dni">—</span>
        </div>

        <div class="dato-linea">
          <strong>CEL.:</strong> 
          <span id="telefono">—</span>
        </div>

        <!-- CALIFICACIÓN -->
        <div class="bloque-calificacion">

          <div id="estrellas" class="estrellas">★★★★★</div>

          <div class="acciones-feedback">
            <button id="btnCalificar">Calificar</button>
            <button id="btnComentarios">Comentarios</button>
          </div>

        </div>

      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="js/credencial.js"></script>

</body>
</html>
